<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <title>Error - Advanced Barcode Generator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS (Production version) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Dark mode overrides */
    .dark .dark\:bg-gray-900 {
      background-color: #111827;
    }
    .dark .dark\:text-white {
      color: #ffffff;
    }
    .dark .dark\:border-gray-700 {
      border-color: #374151;
    }
    
    /* Custom colors matching previous Tailwind config */
    .text-primary-600 {
      color: #2563eb;
    }
    .bg-primary-600 {
      background-color: #2563eb;
    }
    .hover\:bg-primary-700:hover {
      background-color: #1d4ed8;
    }
    .focus\:ring-primary-500:focus {
      --tw-ring-color: rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen dark:bg-gray-900 transition-colors duration-300 flex flex-col">
  <div class="container mx-auto px-4 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden transition-all duration-300 max-w-md w-full p-6">
      <div class="flex flex-col items-center text-center">
        <div class="mb-6 text-red-500">
          <i class="fas fa-exclamation-triangle text-5xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">
          Oops! An Error Occurred
        </h1>
        
        <p class="text-gray-600 dark:text-gray-400 mb-6">
          {{ error }}
        </p>
        
        <a href="/" class="inline-block bg-primary-600 text-white py-2 px-4 rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors">
          <i class="fas fa-home mr-2"></i>Return Home
        </a>
      </div>
    </div>
  </div>
  <script src="/static/js/error-handler.js"></script>
</body>
</html>
