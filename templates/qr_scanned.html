<!DOCTYPE html>
<html lang="en">
<head>
  <title>QR Code Scanned</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto py-8 px-4 max-w-md">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      
      <h1 class="text-2xl font-bold mb-4 text-gray-800">QR Code Scanned Successfully</h1>
      
      <div class="mb-6 p-4 bg-gray-50 rounded-lg">
        <p class="text-lg text-gray-600">{{ barcode.data }}</p>
      </div>
      
      <p class="text-sm text-gray-500">
        This QR code was created on {{ barcode.created_at.strftime('%B %d, %Y at %H:%M') }}
      </p>
      
      <div class="mt-6">
        <a href="/" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
          Go to Barcode Generator
        </a>
      </div>
    </div>
  </div>
  <script src="/static/js/error-handler.js"></script>
</body>
</html>
