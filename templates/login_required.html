{% extends 'base.html' %}

{% block title %}Login Required{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <div class="text-center">
            <i class="fas fa-lock text-6xl text-primary-600 dark:text-primary-400 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Login Required</h1>
            <p class="text-gray-600 dark:text-gray-300 mb-6">{{ message }}</p>
            
            <div class="mt-8">
                <a href="{{ redirect_url or url_for('login') }}" class="inline-flex items-center px-4 py-2 bg-primary-600 border border-transparent rounded-md font-semibold text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-sign-in-alt mr-2"></i> Log In
                </a>
                <a href="{{ url_for('register') }}" class="inline-flex items-center px-4 py-2 ml-4 border border-gray-300 dark:border-gray-600 rounded-md font-semibold text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-user-plus mr-2"></i> Register
                </a>
            </div>
            
            <div class="mt-6 text-sm text-gray-500 dark:text-gray-400">
                <p>Need an account? <a href="{{ url_for('register') }}" class="text-primary-600 hover:underline">Sign up now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
